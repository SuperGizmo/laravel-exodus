users:
    id: true
    name: string
    email: string.unique
    email_verified_at: timestamp.nullable
    password: string
    rememberToken: true
    timestamps: true

password_resets:
    email: string.index
    token: string
    created_at: timestamp.nullable

failed_jobs:
    id: true
    uuid: string.unique
    connection: text
    queue: text
    payload: longText
    exception: longText
    failed_at: timestamp.useCurrent

personal_access_tokens:
    id: true
    tokenable: morphs
    name: string
    token: string(64).unique
    abilities: text.nullable
    last_used_at: timestamp.nullable
    expires_at: timestamp.nullable
    timestamps: true
